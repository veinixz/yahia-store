<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Online Store</h1>
        </div>
    </header>

    <!-- Support Form -->
    <div class="support-container">
        <h2>Contact Customer Support</h2>
        <form id="supportForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="supportEmail" placeholder="Enter your email" required><br>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message" required></textarea><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('supportEmail').value;
            const message = document.getElementById('message').value;

            alert(`Thank you for contacting us, ${name}! We will get back to you shortly.`);
            
            // Optionally, you can send the data to a back-end service here to handle support requests.
            // For simplicity, we're just showing an alert.
        });
    </script>

</body>
</html>
