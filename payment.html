<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Online Store</h1>
        </div>
    </header>

    <!-- Payment Form -->
    <div class="payment-container">
        <h2>Pay with USDT</h2>
        <form id="paymentForm">
            <label for="amount">Amount in USDT:</label>
            <input type="number" id="amount" placeholder="Enter the amount to pay" required><br>

            <p>Send your payment to the following USDT address:</p>
            <p><strong>USDT Wallet Address: 970645612</strong></p>

            <button type="submit" class="submit-btn">Confirm Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const amount = document.getElementById('amount').value;

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Simulate the user sending USDT to the wallet address
            alert(`Please send ${amount} USDT to this wallet address: 970645612`);

            // After the user has sent the payment, redirect them to the confirmation page
            window.location.href = 'payment-confirmation.html';  // Redirect to the payment confirmation page
        });
    </script>

</body>
</html>
