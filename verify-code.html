<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Online Store</h1>
        </div>
    </header>

    <!-- Verification Code Form -->
    <div class="verify-code-container">
        <h2>Verify Your Email</h2>
        <form id="verifyCodeForm">
            <label for="code">Enter the verification code sent to your email:</label>
            <input type="text" id="code" placeholder="Enter verification code" required><br>
            <button type="submit" class="submit-btn">Verify Code</button>
        </form>
    </div>

    <script>
        document.getElementById('verifyCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredCode = document.getElementById('code').value;
            const storedCode = localStorage.getItem('verificationCode');
            const userEmail = localStorage.getItem('userEmail');

            if (enteredCode === storedCode) {
                alert('Code verified successfully! You can now reset your password.');
                window.location.href = `reset-password.html?email=${userEmail}`;
            } else {
                alert('Invalid verification code. Please try again.');
            }
        });
    </script>

</body>
</html>
